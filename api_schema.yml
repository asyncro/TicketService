openapi: 3.0.0
info:
  title: Ticket Booking API
  version: 1.0.0
paths:
  /events:
    get:
      summary: Get a list of all events
      operationId: events.get_all_events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
  /events/{event_id}:
    get:
      summary: Get details for single event
      operationId: events.get_event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
  /events/{event_id}/reservations:
    post:
      summary: Make a reservation for an event
      operationId: events.create_reservation
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tickets:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /events/{event_id}/reservations/{reservation_id}:
    patch:
      summary: Modify an existing reservation
      operationId: events.modify_reservation
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: reservation_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tickets:
                  type: integer
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Cancel a reservation
      operationId: events.cancel_reservation
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: reservation_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        datetime:
          type: string
          format: date-time
        tickets_available:
          type: integer
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string